<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Accident Prediction Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Road Accident Prediction Assistant</h1>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="prediction-form" id="prediction-form" style="display: none;">
            <h2>Accident Prediction Form</h2>
            <div class="form-group">
                <label for="weather">Weather Condition:</label>
                <select id="weather">
                    <option value="0">Clear</option>
                    <option value="1">Rain</option>
                    <option value="2">Snow</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lighting">Lighting Condition:</label>
                <select id="lighting">
                    <option value="0">Daylight</option>
                    <option value="1">Dark - Lighted</option>
                    <option value="2">Dark - Not Lighted</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="road_surface">Road Surface:</label>
                <select id="road_surface">
                    <option value="0">Dry</option>
                    <option value="1">Wet</option>
                    <option value="2">Ice</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hour">Hour (0-23):</label>
                <input type="number" id="hour" min="0" max="23" value="12">
            </div>

            <div class="form-group">
                <label for="traffic_control">Traffic Control:</label>
                <select id="traffic_control">
                    <option value="0">None</option>
                    <option value="1">Stop Sign</option>
                    <option value="2">Traffic Signal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="crash_type">Crash Type:</label>
                <select id="crash_type">
                    <option value="0">Rear End</option>
                    <option value="1">Sideswipe</option>
                    <option value="2">Head On</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alignment">Road Alignment:</label>
                <select id="alignment">
                    <option value="0">Straight</option>
                    <option value="1">Curve</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cause">Primary Cause:</label>
                <select id="cause">
                    <option value="0">Following Too Close</option>
                    <option value="1">Failed to Yield</option>
                    <option value="2">Speeding</option>
                </select>
            </div>

            <div class="form-group">
                <label for="injury">Injury Severity:</label>
                <select id="injury">
                    <option value="0">No Injury</option>
                    <option value="1">Minor Injury</option>
                    <option value="2">Severe Injury</option>
                </select>
            </div>
            
            <button onclick="submitPrediction()">Get Prediction</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
